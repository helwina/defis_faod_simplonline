<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>jeu roulette</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>
<body>
    <div class="content">
        <h1>Jeu de la roulette</h1>

        <div class="result">
            <div id="displayroulette" class="displayroulette"></div>

            <button id="bouton" class="bouton">Go</button>

                            <option value="1">impair</option>
                        </select>
                    </div><!--/.pairimpaire-->

                    <div class="choisirchiffre">
                        <select name="SelctedNumber" id="SelctedNumber" onchange="selnumber()">

                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                            <option value="13">13</option>
                            <option value="14">14</option>
                            <option value="15">15</option>
                            <option value="16">16</option>
                            <option value="17">17</option>
                            <option value="18">18</option>
                            <option value="19">19</option>
                            <option value="20">20</option>
                            <option value="21">21</option>
                            <option value="22">22</option>
                            <option value="23">23</option>
                            <option value="24">24</option>
                            <option value="25">25</option>
                            <option value="26">26</option>
                            <option value="27">27</option>
                            <option value="28">28</option>
                            <option value="29">29</option>
                            <option value="30">30</option>
                            <option value="31">31</option>
                            <option value="32">32</option>
                            <option value="33">33</option>
                            <option value="34">34</option>
                            <option value="35">35</option>
                            <option value="36">36</option>
                        </select>
                    </div> <!--/.choisirchiffre-->
                </div>
                <input type="text" alt="somme" id="somme" placeholder="votre mise">

            <div id="displayresult" class="displayresult"></div>

            <div class="bank">
                <div id="argentBank" class="argentBank"></div>
                <div id="argent" class="argent"></div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="javascript/app.js"></script>
</body>
</html>
